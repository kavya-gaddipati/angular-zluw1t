<div class="register-form">
  <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Task Name</label>
      <input type="text" formControlName="taskName" class="form-control" />
      <div *ngIf="submitted && taskName.errors">
        <div *ngIf="taskName.errors['required']">Task Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Assigned To</label>
      <input type="text" formControlName="assignedTo" class="form-control" />
      <div *ngIf="submitted && assignedTo.errors">
        <div *ngIf="assignedTo.errors['required']">Assigned To is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Priority</label>

      <!-- <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
      </div> -->
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add</button>
      <button
        type="button"
        (click)="onReset()"
        class="btn btn-warning float-right"
      >
        Reset
      </button>
    </div>
  </form>
</div>
